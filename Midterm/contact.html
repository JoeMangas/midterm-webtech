    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Kalamazoo
  var Kalamazoo = {lat: 42.299, lng: -85.591};
  // The map, centered at 
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 17, center: Kalamazoo});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: Kalamazoo, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_8-JJx810Q2FfYvYY8swKyWX7dDYUJ5Q&callback=initMap">
